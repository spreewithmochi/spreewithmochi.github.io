<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spree With Mochi</title>
    <style>
        /* General page settings */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Main content container */
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #000;
            margin: 0;
        }

        h4 {
            color: #555;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            background-color: #000;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            display: block;
            margin-bottom: 10px;
        }

        a:hover {
            background-color: #000;
        }
        a.pinkbg {
            background-color: #85e7ff;
            color: #000;
        }

        a.pinkbg:hover {
            background-color: #85e7ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Spree With Mochi</h2>
        <h4>Ongoing Spree</h4>
        <p>Japan Spree 30 Oct - 2 Nov</p>
        <a href="/casiospree/" target="_self">Casio Spree</a>
        <a href="/sanriospree/" target="_self" class="pinkbg">Sanrio Spree</a>
    </div>
</body>
</html>
