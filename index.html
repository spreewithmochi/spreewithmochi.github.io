<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spree With Mochi</title>
    <style>
        /* General page settings */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Main content container */
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
        }

        .profilepic {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            border-radius: 100%;
            overflow: hidden;
        }
        .profilepic img {
            width: 100%;
        }
        h2 {
            color: #000;
            margin: 0;
        }

        h4 {
            color: #555;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            background-color: #000;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            display: block;
            margin-bottom: 10px;
        }

        a:hover {
            background-color: #000;
        }
        a.bluebg {
            background-color: #179ADB;
            color: #fff;
        }

        a.bluebg:hover {
            background-color: #179ADB;
        }
        a.pinkbg {
            background-color: #EC7F93;
            color: #fff;
        }

        a.pinkbg:hover {
            background-color: #EC7F93;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profilepic"><img src="./profilepic.jpg" alt=""></div>
        <h2>SPREE WITH MOCHI</h2>
        <p>Japan Spree<br/>30 Oct - 2 Nov<br/>‚õ©Ô∏èüç£</p>
        <p>Click buttons below to view catalogue</p>
        <a href="/casiospree/" target="_self" class="bluebg">Casio Spree</a>
        <a href="/sanriospree/" target="_self" class="pinkbg">Sanrio Spree</a>
    </div>
</body>
</html>
